{% extends "base_generic.html" %}

{% block main %}
<main>
    {% if object_list %}
    <h3>Wybierz samochód, aby zobaczyć szczegóły</h3>
    <ul>
        {% for car in object_list %}
        <li>
            <a href="{% url 'maintenance:car-detail' car.id %}">{{ car }}</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>Nie ma żadnych samochodów. Dodaj nowe za pomocą linku "Dodaj samochód"</p>
    {% endif %}
</main>
{% endblock %}
